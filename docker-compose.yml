version: '3.8'

services:
  health-service-app:
    build: .
    container_name: health-service-app
    ports:
    - "8001:8000"  # expose 8000 du container sur 8001 de l'h√¥te
    networks:
      - devops-network

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge
